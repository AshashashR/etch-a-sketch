<head>

<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="wrapper">

        <div class="left">
            <label for="gridSizeSlider">Grid Size:</label>
            <div id="gridSizeLabel">16 x 16</div>
            <input type="range" id="gridSizeSlider" min="4" max="100" value="16" step="1">

            <div class="buttons">
                <button id="blackBtn">Black</button>
                <button id="colorBtn">Rainbow</button>
                <button id="resetBtn">Clear</button>

            </div>
            
        </div>

        <div id="container"></div>
    </div>
